<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WebDAV Server</title>
  <meta name="description" content="A lightweight, Docker-based WebDAV server with flexible per-folder access control and multiple authentication options." />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css" />
  <style>
    :root {
      --theme-color: #2563eb;
      --sidebar-width: 260px;
      --base-font-size: 15px;
      --cover-background-color: #0f172a;
      --cover-color: #f1f5f9;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'WebDAV Server',
      repo: 'https://github.com/vaggeliskls/webdav-server',
      homepage: 'README.md',
      loadSidebar: true,
      subMaxLevel: 2,
      search: {
        placeholder: 'Search docs...',
        noData: 'No results.',
        depth: 3,
      },
      copyCode: {
        buttonText: 'Copy',
        successText: 'Copied!',
      },
      pagination: {
        previousText: 'Previous',
        nextText: 'Next',
        crossChapter: true,
      },
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code@2/dist/docsify-copy-code.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-yaml.min.js"></script>

</html>
